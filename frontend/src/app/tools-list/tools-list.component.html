<mat-card class="grid-item">
  <mat-card-title>
    Tools
  </mat-card-title>
  <mat-card-content>
    <div *ngFor="let tool of tools" style="margin:1rem">
      <button mat-raised-button color="accent" (click)=runTool.emit(tool)>{{tool}}</button>
    </div>
    <span *ngIf="running;else fd">
      <mat-progress-bar mode="query"></mat-progress-bar>
    </span>
    <ng-template #fd>
      <div style="height:5px"></div>
    </ng-template>
  </mat-card-content>
</mat-card>
