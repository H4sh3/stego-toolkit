<mat-card class="grid-item">
  <mat-card-title>
    Tools
  </mat-card-title>
  <mat-card-content>
  <div *ngFor="let tool of tools" style="margin:1rem">
    <button mat-raised-button color="primary" (click)=run(tool)>{{tool}}</button>
  </div>
  </mat-card-content>
</mat-card>
<mat-progress-bar *ngIf="running" mode="query"></mat-progress-bar>
