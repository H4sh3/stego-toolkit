<div *ngFor="let result of results" style="margin-bottom:1rem">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{result.tool}} {{result.file}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content style="white-space: pre-wrap;">
      {{result.output}}
    </mat-card-content>
  </mat-card>
</div>
